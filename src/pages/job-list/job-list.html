<ion-content padding>
  <div class="job-list">
    <ion-card *ngFor="let job of objectKeys(jobsMapper)" (click)="selectJob(job)">
      <ion-card-content [ngClass]="getJobItemClass(job)">
        <div *ngIf="isJobReviewed(job)">
          <ion-icon name="planet"></ion-icon>
        </div>
        {{job}}
      </ion-card-content>
    </ion-card>
  </div>
  <button ion-button [disabled]="didReviewAll()" (click)="moveToFinishPage()">I'm Ready</button>
</ion-content>
